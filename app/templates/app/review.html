{% include "site/menu.html "%}
{% if review %}
  <div class="container">
    <div class="row">
      <div class = "col-lg-5 offset-lg-1">
          <h4>Business:</h4>
          <h2>
            <a href="/app/business/{{review.business_id}}">
              {{review.business_id}}
            </a>
          </h2>
      </div>
      <div class = "col-lg-5 offset-lg-1">
        <h4>By User:</h4>
          <h2> <a href="/app/user/{{review.user.user_id}}">
            {{review.user.user_id}}
          </a></h2>
      </div>
    </div>
    <div style="text-align: center">
      <p>Stars: {{review.stars}} </p>
    </div>
    <div class = "row">
      <div class = "col-lg-6 offset-lg-3">
        <p style="text-align: left;">{{review.review_text}}</p>
      </div>
    </div>
  </div>
  <p>Review ID: {{review.review_id}}</p>
{% else %}
  <p>Nonexistent user</p>
{% endif %}
