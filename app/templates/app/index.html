{% include "site/menu.html "%}

<video autoplay muted loop id="myVideo">
  <source src="../media/banner.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div id="overlay-desc" class = "animated fadeIn">
  <h1 id="Title">Eat My Review</h1>
</div>
<div id="overlay-desc2" class = "animated fadeIn">
  <h3 id="Phrase">Post Reviews and get instant recommendations!</h3>
</div>
<div class = "container">
{% if user_list %}
	<div id = "userRow" class="row">
		{% for user in user_list%}
			<div id="userItem" class="col-lg-4 col-md-6 col-sm-12">
				<a href="/app/user/{{user.user_id}}/">{{user.user_id}}</a>
			</div>
		{% endfor %}
	</div>
{% else %}
  <p> No users found :( </p>

{% endif %}
